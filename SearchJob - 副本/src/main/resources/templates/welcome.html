<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .welcome-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .welcome-container h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 30px;
        }
        .welcome-container input[type="text"],
        .welcome-container input[type="file"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .welcome-container button {
            background-color: #6a11cb;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .welcome-container button:hover {
            background-color: #2575fc;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="welcome-container">
    <h1>Welcome, Admin!</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="text" name="nickname" placeholder="Nickname" required>
        <input type="file" name="photo" required>
        <button type="button" onclick="uploadFile()">上传头像</button>
    </form>

    <script>
        function uploadFile() {
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);

            $.ajax({
                url: '/upload',
                type: 'POST',
                data: formData,
                processData: false,  // 不处理数据，因为data已是一个FormData对象
                contentType: false,  // 不设置内容类型，因为由浏览器根据FormData自动设置
                success: function(response) {
                    alert(response);
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                    alert('Upload failed');
                }
            });
        }
    </script>
</div>
</body>
</html>
